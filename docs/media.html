<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web | Media Sample</title>
</head>
   <style>
      * {
         background: #000;
      }
      .media-box {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }
      .media-box video{
         width: 60vw;
         height: 60vh;
      }
      
      /* Responsive */
      @media screen and (max-width: 480px){
         .media-box {
            width: 100vw;
         }
         .media-box video{
            width: 100%;
         }
      }
      @media screen and (max-width: 780px) and (min-width: 481px){
         .media-box {
            height: 100vh;
         }
         .media-box video{
            width: 80vw;
            height: 100%;
         }
      }
   </style>
<body>
   <div class="media-box">
      <video src="web_media_sample.webm" controls></video>
   </div>
</body>
</html>
